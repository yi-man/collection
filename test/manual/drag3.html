<style>
  .selected-hour {
    background: #444;
    width: 200px;
    text-align: center;
    border-radius: 6px;
    padding: 4px;
    margin: 10px auto;
    color: #f4f4f4;
  }
  .clock-bullet, .clock-hand, .clock-bullet:hover, .clock-bullet:active, .clock-bullet:focus {
    border-radius: 999px;
    background: #444;
    color: #f4f4f4;
    width: 30px;
    height: 30px;
    display: block;
    position: absolute;
    top: 50%; left: 50%;
    margin-top: -15px;
    margin-left: -15px;
    text-align: center;
    line-height: 30px;
    text-decoration: none;
  }
  .clock-hand {
    margin-top: -20px;
    margin-left: -20px;
    width: 40px;
    height: 40px;
    background: transparent;
    border: 2px solid #444;
  }
  .clock-bullet:hover {
    text-decoration: none;
    color: #fff;
    background: #333;
  }
  .clock-bullet:active {
    opacity: .7;
  }
  .clock {
    height: 100%;
    width: 100%;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
</style>

<div class="clock" ng-controller="clockController">
  <div class="clock-header">
    <div class="selected-hour">
      {{ selectedHour || "--" }} : 00
    </div>
  </div>
  <a href ng-repeat="h in hours"
        id="clock-bullet-{{h}}"
        class="clock-bullet"
        style="-webkit-transform: rotate({{30 * h - 90}}deg) translateX(100px) rotate({{-(30 * h - 90)}}deg); transform: rotate({{30 * h - 90}}deg) translateX(100px) rotate({{-(30 * h - 90)}}deg);"
        ng-click="setHour(h)"
       >{{h}}</a>
  <div class="clock-hand"></div>
</div>
